    <!-- Header Nav -->

  <!-- Main Gallery -->
  <div class="contact">
    <div class="content">
      <div class="grid-x grid-padding-x grid-padding-y">
        <div class="small-12 medium-6 cell text-justify" id="contact-text">
          <h1>Want to connect?</h1>
          <p>Please Send me a message here and I will get back to you shortly.</p>
          <p><strong>Fernando Benavides</strong></p>
        </div>
        <div class="small-12 medium-6 cell">
          <form action="">
            <div class="grid-x grid-padding-x">
              <div class="medium-6 cell">
                <label for="first-name">Firs Name</label>
                <input type="text" id="firsr-name">
              </div>
              <div class="medium-6 cell">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name">
              </div>
            </div>
            <div class="cell">
              <label for="email">Email</label>
              <input type="text" id="email">
            </div>
            <div class="cell">
              <label for="subject">Subject</label>
              <input type="text" id="subject">
            </div>
            <div class="cell">
              <label for="comment">Message</label>
              <textarea name="comment" id="comment" rows="5" cols="10"></textarea>
            </div>
            <input type="Submit" value="Sumbit" class="button">
          </form>
        </div>
      </div>
    </div>
  </div>
